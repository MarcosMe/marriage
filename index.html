<!doctype html>
<html>
  <head>
    <title>Casamento Cristina & Marcos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet"> 
    <style>
      body {
        font-family: 'Merriweather', serif;
        background-color: #ffffcc;
      }
    </style>
  </head>
  <body>
    <section class="section">
    <div class="container has-text-centered">
      <h1 class="title">
        Casamento
      </h1>
      <h1 class="title">
        Cristina & Marcos
      </h1>
      <p class="subtitle">
        <strong>17</strong> de <strong>Outubro</strong> de <strong>2020</strong>
      </p>
      
      <div id="countdown">
      </div>  
      <p class="subtitle">
        Em desenvolvimento...
      </p>
    </div>
  </section>
  </body>
  <script>
// Set the date we're counting down to
const countDownDate = new Date("Oct 17, 2020 15:00:00").getTime();

// Update the count down every 1 second
let x = setInterval(function() {

  // Get today's date and time
  let now = new Date().getTime();
    
  // Find the distance between now and the count down date
  let distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  let days = Math.floor(distance / (1000 * 60 * 60 * 24));
  let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("countdown").innerHTML = "Faltam " + days + " dias " + hours + " horas "
  + minutes + " minutos " + seconds + " segundos para o grande dia!";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "Já começou!";
  }
}, 1000);
</script>
</html>
